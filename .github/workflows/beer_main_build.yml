name: Release Tagging

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches:
      - main

  workflow_call:
    inputs:
      deployment_type:
        type: string
    
    secrets:
      envPAT:
        required: true
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


permissions:
      id-token: write
      contents: read    # This is required for actions/checkout@v1
      packages: write

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:  
  tag-and-build:
    if: github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, '+tag-skip') != true
    runs-on: ubuntu-latest      
    steps:
    # https://github.com/marketplace/actions/github-tag-with-semantic-versioning
      - uses: actions/checkout@master
      - name: Github Tag with semantic versioning
        id: version_number
        uses: hennejg/github-tag-action@v4.3.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: minor
          tag_prefix: v
          release_branches: main
      - name: Version number
        run: |
          echo "${{ steps.version_number.outputs.new_version }} is the new version"
          echo "TAG_VERSION=${{ steps.version_number.outputs.new_version }}" >> $GITHUB_ENV
      
      - name: Build artifact
        id: build_artifact
        run: |
          echo $TAG_VERSION is the image to be built!
      
      - name: Build Type
        id: build_type
        run: |
          echo ${{inputs.deployment_type}}
          
      
        