name: Beer Backend company service API
on:
  push:
    branches:
      - dev
      - integration
      - main

  workflow_dispatch:

env:
  DEPLOYMENT_TYPE: web

jobs:
  cicd-deployment:
    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/integration' #&& github.event_name != 'pull_request' && github.event.action != 'closed' && github.event.pull_request.merged != true
    uses: pallcorporation/digital-iot-devops-store/.github/workflows/beer_cicd_deployment.yml@main
    with:
      branch_name: ${GITHUB_REF#refs/heads/}
      deployment_type: web
      destroy_stack: false
    secrets:
      envPAT: ${{ secrets.BEER_PROJECT_PROPERTIES }}
  
  build-main-branch:
    uses: pallcorporation/digital-iot-devops-store/.github/workflows/beer_main_build.yml@main
    with:
      deployment_type: web
    secrets:
      envPAT: ${{ secrets.BEER_PROJECT_PROPERTIES }}